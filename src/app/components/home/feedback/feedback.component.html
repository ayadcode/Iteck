<div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
  <div class="clints">
    <div class="top-line">
      <img src="assets/images/home/feedback/UI Avatars-1.png" />
      <img src="assets/images/home/feedback/UI Avatars-2.png" />
      <img src="assets/images/home/feedback/UI Avatars-3.png" />
      <img src="assets/images/home/feedback/UI Avatars-4.png" />
    </div>
    <div class="bottom-line">
      <img src="assets/images/home/feedback/UI Avatars-6.png" />
      <img src="assets/images/home/feedback/UI Avatars-7.png" />
      <img src="assets/images/home/feedback/UI Avatars-8.png" />
    </div>
  </div>
  <div class="quote">
    <img src="assets/images/home/feedback/,,.png" />
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <svg
        class="bd-placeholder-img"
        width="100%"
        height="100%"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        preserveAspectRatio="xMidYMid slice"
        focusable="false"
      >
        <rect width="100%" height="100%" fill="#111111" />
      </svg>
      <div class="container">
        <div class="carousel-caption">
          <h4>{{ feedbacks.title }}</h4>
          <p class="opacity-75">{{ feedbacks.subtitle }}</p>
          <p class="opacity-75">{{ feedbacks.description }}</p>
        </div>
      </div>
    </div>
    <button
      class="btnn carousel-control-prev"
      type="button"
      data-bs-target="#myCarousel"
      data-bs-slide="prev"
    >
      <i class="bi bi-arrow-left-circle-fill" aria-hidden="true"></i>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="btnn carousel-control-next"
      type="button"
      data-bs-target="#myCarousel"
      data-bs-slide="next"
    >
      <i class="bi bi-arrow-right-circle-fill" aria-hidden="true"></i>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
