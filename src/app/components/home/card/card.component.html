<div class="card transparent-background">
  <div class="content">
    <div class="card-head">
      <h3>{{ cards.title }}</h3>
    </div>
    <div class="card-imge">
      <img [src]="cards.imgUrl" />
    </div>
    <div class="card-para">
      <p>
        {{ cards.description }}
      </p>
    </div>
  </div>
</div>
